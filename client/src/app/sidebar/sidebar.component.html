<div class="fixed top-0 left-0 h-full bg-gray-100 border-r border-gray-200 transition-all duration-300" [ngClass]="{'w-16': isCollapsed, 'w-64': !isCollapsed}">
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <div class="text-xl font-bold" [ngClass]="{'hidden': isCollapsed}">
        Darwin KPI
      </div>
      <button class="text-gray-600 hover:text-gray-800" (click)="toggle()">
        <i class="fas" [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
      </button>
    </div>
    <ul class="mt-4">
      <li class="flex items-center p-4 hover:bg-gray-200" routerLink="/user-management" routerLinkActive="bg-gray-300">
        <i class="fas fa-users mr-3"></i>
        <span [ngClass]="{'hidden': isCollapsed}">User Management</span>
      </li>
      <li class="flex items-center p-4 hover:bg-gray-200" routerLink="/kpi-management" routerLinkActive="bg-gray-300">
        <i class="fas fa-chart-line mr-3"></i>
        <span [ngClass]="{'hidden': isCollapsed}">KPI Management</span>
      </li>
      <li class="flex items-center p-4 hover:bg-gray-200" routerLink="/analytics" routerLinkActive="bg-gray-300">
        <i class="fas fa-analytics mr-3"></i>
        <span [ngClass]="{'hidden': isCollapsed}">Analytics</span>
      </li>
    </ul>
</div>
