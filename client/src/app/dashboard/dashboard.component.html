<div class="dashboard-container">
  <h2 class="text-2xl font-bold mb-4">My Dashboard</h2>

  <!-- Attention Required -->
  <div class="bg-yellow-100 p-4 rounded mb-4" *ngIf="attentionRequired">
    <span class="font-medium">Attention Required</span>
    <p>{{ attentionRequired }}</p>
  </div>

  <!-- Widgets Area -->
  <div cdkDropList class="widgets-grid" (cdkDropListDropped)="drop($event)">
    <!-- KPI Cards -->
    <div *ngFor="let widget of widgets; let i = index" 
         cdkDrag 
         [cdkDragData]="widget" 
         class="widget bg-white rounded shadow">
      <div class="widget-header">
        <div class="handle" cdkDragHandle>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="9" r="1"></circle><circle cx="9" cy="15" r="1"></circle><circle cx="15" cy="9" r="1"></circle><circle cx="15" cy="15" r="1"></circle>
          </svg>
        </div>
        <h3 class="text-lg font-semibold">{{ widget.name }}</h3>
      </div>

      <div class="widget-content" [ngClass]="widget.type">
        <!-- KPI Card Widget -->
        <div *ngIf="widget.type === 'card'" class="kpi-content">
          <p class="text-2xl">{{ widget.value }}</p>
          <div class="progress-bar">
            <div class="bg-gray-200 rounded-full h-2.5">
              <div class="bg-blue-600 h-2.5 rounded-full" [style.width]="calculateProgress(widget.value) + '%'"></div>
            </div>
            <p class="text-sm text-gray-600">{{ widget.trend }}</p>
          </div>
          <div class="chart-container">
            <canvas [attr.id]="'kpiChart-' + i" #kpiChart></canvas>
          </div>
        </div>

        <!-- Chart Widget -->
        <div *ngIf="widget.type === 'chart'" class="chart-widget">
          <div class="chart-container">
            <canvas #performanceTrendChart></canvas>
          </div>
          <p class="text-sm text-gray-600">{{ widget.content }}</p>
        </div>

        <!-- List Widget -->
        <div *ngIf="widget.type === 'list'" class="list-widget">
          <ul>
            <li *ngFor="let item of widget.items" class="list-item">
              <span class="item-name">{{ item.name }}</span>
              <div class="item-actions">
                <span class="text-red-600">{{ item.due }}</span>
                <button class="text-blue-600 update-btn">Update</button>
              </div>
            </li>
          </ul>
        </div>

        <!-- Summary Widget -->
        <div *ngIf="widget.type === 'summary'" class="summary-widget">
          <p class="text-sm text-gray-600">{{ widget.content }}</p>
          <button class="text-blue-600 mt-2">Export Report</button>
        </div>
      </div>
    </div>
  </div>
</div>
