<nav class="bg-gray-800 text-white" *ngIf="isLoggedIn()">
  <div class="container">
    <!-- Logo and Title Section -->
    <div class="brand-section">
      <div class="logo">
        <img src="darwinKPI.png" alt="Darwin KPI Logo" class="logo-image">
      </div>
      <h1 class="app-title">Darwin KPI</h1>
    </div>

    <div class="nav-links">
      <a routerLink="/dashboard" 
         routerLinkActive="bg-blue-600"
         class="hover:text-gray-300">
         <i class="fas fa-tachometer-alt mr-3"></i>
         Dashboard
      </a>
      
      <a routerLink="/data-import"
         routerLinkActive="bg-blue-600"
         class="hover:text-gray-300">
         <i class="fas fa-file-import mr-3"></i>
         Data Import
      </a>
      
      <!-- Admin only links -->
      @if (hasRole('Admin')) {
        <a routerLink="/admin-dashboard" 
           routerLinkActive="bg-blue-600"
           class="hover:text-gray-300">
           <i class="fas fa-user-shield mr-3"></i>
           Admin Dashboard
        </a>
        <a routerLink="/user-management" 
           routerLinkActive="bg-blue-600"
           class="hover:text-gray-300">
           <i class="fas fa-users-cog mr-3"></i>
           User Management
        </a>
        <a routerLink="/kpi-management" 
           routerLinkActive="bg-blue-600"
           class="hover:text-gray-300">
           <i class="fas fa-chart-line mr-3"></i>
           KPI Management
        </a>
      }
      
      <!-- Admin or Analyst links -->
      @if (hasRole('Admin') || hasRole('Analyst')) {
        <a routerLink="/analytics" 
           routerLinkActive="bg-blue-600"
           class="hover:text-gray-300">
           <i class="fas fa-chart-bar mr-3"></i>
           Analytics
        </a>
      }
    </div>
    
    <div class="nav-links mt-auto">
      <button (click)="logout()" 
              class="hover:text-gray-300 text-red-400">
        <i class="fas fa-sign-out-alt mr-3"></i>
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- Login/Register navigation when not logged in -->
<nav class="bg-gray-800 text-white" *ngIf="!isLoggedIn()">
  <div class="container">
    <div class="nav-links">
      <a routerLink="/login" 
         routerLinkActive="bg-blue-600"
         class="hover:text-gray-300">
         <i class="fas fa-sign-in-alt mr-3"></i>
         Login
      </a>
      <a routerLink="/register" 
         routerLinkActive="bg-blue-600"
         class="hover:text-gray-300">
         <i class="fas fa-user-plus mr-3"></i>
         Register
      </a>
    </div>
  </div>
</nav>
